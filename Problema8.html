    <script>
        
        function primos(){
            var j=0, numero=1;
            cant=document.formulario.cant.value;
            document.write("<h3>");
            while(cant>0){
                j=0;
                if (numero == 0 || numero == 1 || numero == 4) {
                    //document.write("<h3>NO ES PRIMO</h3>");
                    j=1;
                }
                for (let x = 2; x < numero / 2; x++) {
                    if (numero % x == 0) {
                        //document.write("<h3>NO ES PRIMO</h3>");
                        j=1;
                    }
                    
                }
                if(j==0){
                    if(cant==1){
                        document.write("\n"+numero);
                    }else{
                    document.write("\n"+numero+",");}
                    cant=cant-1;
                }
                numero=numero+1;
            }document.write("</h3>");
        }
        
        
    </script>
