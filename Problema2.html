       function convertToBinary1 (number) {
            let num = number;
            let binary = (num % 2).toString();
            for (; num > 1; ) {
                num = parseInt(num / 2);
                binary =  (num % 2) + (binary);
            }
            console.log(binary);
            return binary;
        }

        var n = prompt("Ingresa la cantidad de números binarios de la serie: ","");
        var x;
        document.write("<h3>");
        for (var i = 0; i < n; i++) {
            x = convertToBinary1(i);
