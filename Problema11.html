    <script>
        document.write("<h2>Realizar un programa javascript, que permita determinar si una palabra es palíndromo.</h2>")
        document.write("<h4>Ejemplo.</h4>")
        document.write("<h4>Si x = reconocer entonces mostrar ES PALINDROMO</h4>")
        document.write("<h4>Si x = asdf entonces mostrar NO ES PALINDROMO</h4>");

        
        function texto()
        {
            var palabra=prompt("Escribe una palabra").toLowerCase();
        
            // eliminamos los espacios en blanco
            palabra=palabra.replace(/ /g, "");
        
            for (var i=0;i<palabra.length;i++){
                if(palabra[i]!=palabra[palabra.length-i-1]){
                    return false;
                }
            }
            return true;
        }
        
        if(texto())
        {
            alert("ES PALINDROMO");
        }else{
            alert("NO ES PALINDROMO")
        }
    </script>
